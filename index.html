<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <h1 id="main_h">Temperature conversion</h1>
        <input id="type_form">

        <div class="inputLabelContainer">
            <input type="radio" name="radio" id="c_to_f">
            <label for="c_to_f">°C → °F</label>
        </div>

        <div class="inputLabelContainer">
            <input type="radio" name="radio" id="f_to_c">
            <label for="f_to_c">°F → °C</label>
        </div>
        <button id="submit" onclick="convert()">Convert</button>
        <h1 id="answer"></h1>
        <h1 id="alert"></h1>

    <script src="index.js"></script>
</body>
</html>
